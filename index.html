<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Shaw - Personal Brand</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAEBD7; /* Fleshtint - Antique White */
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="text-center w-full max-w-lg mx-auto">
            <!-- Profile Picture -->
            <img 
                src="https://placehold.co/192x192/a3e635/1e293b?text=Your+Photo" 
                alt="Profile Picture" 
                class="w-48 h-48 rounded-full mx-auto mb-6 border-4 border-white shadow-lg"
                onerror="this.onerror=null;this.src='https://placehold.co/192x192/f87171/ffffff?text=Error';"
            >
            
            <!-- Name -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">
                Manish Shaw
            </h1>
            <!-- Username -->
            <p class="mt-2 text-xl text-gray-500">@themanishshaw</p>
            
            <!-- Description/Bio -->
            <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-md mx-auto">
                I'm a digital marketing professional currently working at <a href="https://vyaasa.ai/" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:underline">Vyaasa.ai</a>, with a passion for storytelling and strategy. Fueled by finance and books. I write on Medium, sharing reflections and observations that trace my path of personal growth.
            </p>
            
            <!-- Social Media Icons -->
            <div class="mt-8 flex justify-center items-center space-x-6">
                <!-- X (Twitter) -->
                <a href="https://x.com/themanishshaw" target="_blank" class="text-gray-600 hover:text-black transition-colors duration-300">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 7.184L18.901 1.153zM17.61 20.644h2.039L6.486 3.24H4.298l13.312 17.404z"></path>
                    </svg>
                    <span class="sr-only">X</span>
                </a>
                
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/themanishshaw/" target="_blank" class="text-gray-600 hover:text-blue-700 transition-colors duration-300">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path>
                    </svg>
                    <span class="sr-only">LinkedIn</span>
                </a>
                
                <!-- Medium -->
                <a href="https://medium.com/@themanishshaw" target="_blank" class="text-gray-600 hover:text-black transition-colors duration-300">
                     <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M18.525 5.75c-1.438 0-2.625 1.438-2.625 3.25v9.125c0 1.813 1.188 3.25 2.625 3.25s2.625-1.437 2.625-3.25V9c0-1.812-1.187-3.25-2.625-3.25zm-6.25 0c-1.75 0-3.188 1.438-3.188 3.25v9.125c0 1.813 1.438 3.25 3.188 3.25s3.187-1.437 3.187-3.25V9c0-1.812-1.437-3.25-3.187-3.25zM6 5.75c-2.063 0-3.75 1.438-3.75 3.25v9.125c0 1.813 1.688 3.25 3.75 3.25s3.75-1.437 3.75-3.25V9C9.75 7.188 8.062 5.75 6 5.75z"></path>
                    </svg>
                    <span class="sr-only">Medium</span>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
